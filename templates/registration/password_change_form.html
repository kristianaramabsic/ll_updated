{% extends 'signup_template.html' %}
{% load crispy_forms_tags %}

{% block underheader %}
<br />
<div class="signup_form">
  <h2>Password Change</h2>
  <br />
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="button" class="btn btn-outline-dark" onclick="javascript:history.back()">Cancel</button>
    <input class="btn btn-primary" type="submit" value="Change my password">
  </form>
</div>
{% endblock underheader %}
