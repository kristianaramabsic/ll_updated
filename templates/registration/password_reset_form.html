{% extends 'signup_template.html' %}
{% load crispy_forms_tags %}

{% block underheader %}
<br />
<h2 class="signup_slogan">Forgot your password?</h2>
<div class="signup_form">
  <p>Enter your e-mail address below, and we'll send you instructions for setting a new one.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="button" class="btn btn-outline-dark" onclick="javascript:history.back()">Cancel</button>
    <input class="btn btn-primary" type="submit" value="Send">
  </form>
</div>
{% endblock underheader %}
