{% extends 'signup_template.html' %}
{% load crispy_forms_tags %}

{% block underheader %}
<br />
<h2 class="signup_slogan">Set a new password.</h2>
<div class="signup_form">
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Change my password">
  </form>
</div>
{% endblock underheader %}
